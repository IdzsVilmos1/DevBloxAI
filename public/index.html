<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevBlox AI Login</title>
  <style>
    body { background:#0e0f10; color:white; font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; }
    .card { background:#181a1b; border-radius:12px; padding:40px; width:380px; text-align:center; box-shadow:0 0 30px rgba(0,0,0,.5); }
    .avatar { border-radius:50%; width:100px; height:100px; margin-bottom:15px; }
    button { background:#00a2ff; border:0; border-radius:8px; padding:10px 20px; color:white; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>DevBlox AI Login</h2>
    <div id="content"></div>
  </div>
  <script>
    async function loadStatus(){
      const res = await fetch("/session-status");
      const data = await res.json();
      const c = document.getElementById("content");
      if(!data.connected){
        c.innerHTML = `<p>Jelentkezz be Roblox fi√≥kkal:</p>
        <a href="/login"><button>Login with Roblox</button></a>`;
      } else {
        c.innerHTML = `
          <img src="${data.user.avatar}" class="avatar" />
          <h3>${data.user.name}</h3>
          <p>Bejelentkezve!</p>
          <form method="POST" action="/logout"><button>Logout</button></form>
        `;
      }
    }
    loadStatus();
  </script>
</body>
</html>
