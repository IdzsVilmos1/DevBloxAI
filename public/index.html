<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevBlox AI Login</title>
  <style>
    body { background:#0e0f10; color:white; font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; }
    .card { background:#181a1b; border-radius:12px; padding:40px; width:380px; text-align:center; box-shadow:0 0 30px rgba(0,0,0,.5); }
    button { background:#00a2ff; border:0; border-radius:8px; padding:12px 24px; color:white; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>DevBlox AI</h2>
    <p>Log in to start building with AI</p>
    <button id="loginBtn">Login</button>
  </div>
  <script>
    document.getElementById("loginBtn").onclick = async () => {
      const res = await fetch("/login", { method:"POST" });
      const data = await res.json();
      if (data.ok) window.location.href = "/dashboard.html";
    }
  </script>
</body>
</html>
