<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevBlox AI Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <div class="logo">ðŸ§  DevBloxAI</div>
    <div class="user">
      <span id="username">Guest</span>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="container">
    <div class="inputArea">
      <input id="prompt" placeholder="Describe a game mechanic..." />
      <button id="sendBtn">Send</button>
    </div>

    <div id="responseBox"></div>

    <div class="usage">
      Free uses left: <span id="usageLeft">10</span>
      <input id="redeemCode" placeholder="Redeem code..." />
      <button id="redeemBtn">Redeem</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
