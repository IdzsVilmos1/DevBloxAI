<!DOCTYPE html>
<html>
<head>
  <title>DevBlox AI Chat</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; display: flex; flex-direction: column; align-items: center; }
    #chat { width: 600px; height: 500px; overflow-y: auto; border: 1px solid #333; padding: 10px; background: #222; margin-top: 30px; }
    input, button { width: 600px; padding: 10px; margin-top: 10px; border-radius: 6px; border: none; }
    input { background: #333; color: white; }
    button { background: #00aaff; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ¤– DevBlox AI Controller</h1>
  <div id="chat"></div>
  <input id="msg" placeholder="Ãrj az AI-nak..." />
  <button onclick="send()">KÃ¼ldÃ©s</button>

  <script>
    const API_URL = "https://devbloxai.onrender.com"; // <-- a TE szervered
    let projectId = "studio-link";
    let sessionId = null;

    async function register() {
      const res = await fetch(API_URL + "/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ projectId })
      });
      const data = await res.json();
      sessionId = data.sessionId;
      addMsg("ðŸŸ¢ Csatlakozva a Roblox Studio-hoz! Session: " + sessionId);
      poll();
    }

    function addMsg(text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const text = document.getElementById("msg").value;
      if (!text.trim()) return;
      addMsg("ðŸ§‘â€ðŸ’» Te: " + text);
      document.getElementById("msg").value = "";

      const res = await fetch(API_URL + "/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: text, projectId, sessionId })
      });
      const data = await res.json();
      if (data.cmd) {
        addMsg("ðŸ¤– AI: " + data.cmd.type + " â†’ futtatÃ¡s Robloxban...");
      }
    }

    async function poll() {
      while (true) {
        const res = await fetch(API_URL + "/poll", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ projectId, sessionId })
        });
        const data = await res.json();
        if (data.commands && data.commands.length > 0) {
          console.log("ðŸ§© Ãšj parancs:", data.commands);
        }
        await new Promise(r => setTimeout(r, 2000));
      }
    }

    register();
  </script>
</body>
</html>
